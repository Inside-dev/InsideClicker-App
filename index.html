<!DOCTYPE html>
<html>
<!-- Created by Nobody -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nobody Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="css/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="css/img/logo.png" alt="Inside Clicker">
            <p class="text-logo">Nobody<br>Clicker</p>
        </div>
        <div class="wrapper">
            <div class="left-side">
                <div class="up">
                    <span class="up-info">x2 Clicks</span>
                    <span class="up-price">30 clicks</span>
                </div>
            </div>
            <div class="middle-side">
                <div class="clicker"></div>

            </div>
            <div class="right-side">
                <div class="auto-clicks">
                    <span class="auto-clicks-info">Auto clicks<br>1/sec</span>
                    <span class="auto-clicks-price">40 clicks</span>
                </div>
            </div>
        </div>
        <div class="pop-pap">
            <div class="nickname">
                <p class="nickname-ask">What's you name?</p>
                <input class="nickname-input" type="text" placeholder="Введите ваше имя">
                <button class="nickname-button">Confirm</button>
            </div>
        </div>
        <div class="score">
            <span class="CPM">0</span>
            <span class="CPM-text">Clicks/min</span>
            <span class="cpm-budge">Crazy!</span>
            <div class="yourname"></div>
            <p class="score-information">Your clicks:</p>
            <span class="score-number">0</span>
        </div>
    </div>
    <div class="size-alert">
        <span class="size-alert-text">Sorry, but this application does not support this screen size.<br>But you can look at this amazing chicken</span>
        <img src="css/img/size-alert.gif" class="size-alert-img" alt="Chiken alert">
    </div>
    <script type="module" src="js/main.js"></script>
    <script>
        function corsCheck() {
            document.querySelector(".size-alert").style.display = "flex";
            document.querySelector(".main").style.display = "none";
            document.querySelector(".size-alert-text").textContent = "You has been blocked by CORS. Your need start this app with localhost."
        }
        corsCheck();
    </script>
</body>
</html>
