<!DOCTYPE html>
<html>
<!-- Created by Inside -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inside Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="css/img/logo.png" alt="Inside Clicker">
            <p class="text-logo">Inside<br>Clicker</p>
        </div>
        <div class="wrapper">
            <div class="left-side">
                <div class="up double-up">
                    <span class="double-up-info up-info">x2 Кликов</span>
                    <span class="double-up-price up-price">50 кликов</span>
                </div>
                <div class="up triple-up">
                    <span class="triple-up-info up-info">х3 Кликов</span>
                    <span class="triple-up-price up-price">300 кликов</span>
                </div>
            </div>
            <div class="middle-side">
                <div class="clicker"></div>

            </div>
            <div class="right-side">
                <div class="auto-clicks auto-clicks-first">
                    <span class="auto-clicks-info auto-clicks-first-info">Авто клик<br>1/сек</span>
                    <span class="auto-clicks-price auto-clicks-first-price">200 кликов</span>
                </div>
                <div class="auto-clicks auto-clicks-second ">
                        <span class="auto-clicks-info auto-clicks-second-info">Авто клик<br>2/сек</span>
                        <span class="auto-clicks-price auto-clicks-second-price">1000 кликов</span>
                </div>
            </div>
        </div>
        <div class="pop-pap">
            <div class="nickname">
                <p class="nickname-ask">Как вас зовут?</p>
                <input class="nickname-input" type="text" placeholder="Введите ваше имя">
                <button class="nickname-button">Подтвердить</button>
            </div>
        </div>
        <div class="score">
            <span class="CPM">0</span>
            <span class="CPM-text">Кликов/мин</span>
            <div class="yourname"></div>
            <p class="score-information">Ваши клики:</p>
            <span class="score-number">0</span>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
